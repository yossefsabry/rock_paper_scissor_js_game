<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock Papper Scissors Js || yossef</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="game">
            <div class="show-resutls">
                <div class="user-images">
                    <img src="images/rock.png" alt="rock">
                </div>
                <div class="cpu-images">
                    <img src="images/rock.png" alt="rock">
                </div>
            </div>
            <div class="results">
                Lets Play..
            </div>
            <div class="player-option">
                <div class="item">
                    <img src="images/rock.png" alt="rock">
                    <p>Rock</p>
                </div>
                <div class="item">
                    <img src="images/paper.png" alt="rock">
                    <p>Paper</p>
                </div>
                <div class="item">
                    <img src="images/scissors.png" alt="rock">
                    <p>Scissors</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
